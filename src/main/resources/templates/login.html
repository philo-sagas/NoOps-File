<!doctype html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoOps File Executor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/5.3.1/dist/css/bootstrap.min.css}"
          integrity="sha256-2TnSHycBDAm2wpZmgdi0z81kykGPJAkiUY+Wf97RbvY=" crossorigin="anonymous">
    <link rel="icon" th:href="@{/favicon.ico}">
    <style>
        .navbar .brand-logo {
            transition: .2s ease-in-out transform
        }

        .navbar .brand-logo:hover {
            transform: rotate(45deg) scale(1.1)
        }
    </style>
</head>

<body>
<nav class="navbar bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/assets/noops.png}" alt="Logo" width="24" height="24"
                 class="brand-logo d-inline-block align-text-top">
            NoOps-File
        </a>
    </div>
</nav>

<div class="container my-3 w-25">
    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <div class="d-grid gap-3">
            <div class="form-floating">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                       autofocus>
                <label for="username" class="form-label">用户账号</label>
                <div class="invalid-feedback">
                    请输入用户账号
                </div>
            </div>
            <div class="form-floating">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required>
                <label for="password" class="form-label">用户密码</label>
                <div class="invalid-feedback">
                    请输入用户密码
                </div>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <div th:if="${param.keySet().contains('error')}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <div>用户名或密码错误</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${param.keySet().contains('logout')}" class="alert alert-success alert-dismissible fade show" role="alert">
                <div>您已经登出</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/5.3.1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha256-0upsHgyryiDRjpJLJaHNAYfDi6fDP2CrBuGwQCubzbU=" crossorigin="anonymous"></script>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
